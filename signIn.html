<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Sign In | Pluralsight</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/signIn.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="spacer"></div>
            <div class="signin">
                <div class="wrapper">
                    <div class="logo">
                        <img src="https://i.ibb.co/Ln1BwPF/PS-logo.png" alt="PS-logo">
                    </div>
                    <form class="signInForm">
                        <div>
                            <label class="psds-text-input___label" for="Username">Email or Username</label><br>
                            <input type="text" id="name" name="Username" class="psds-text-input__field">
                        </div>
                        <div>
                            <label class="psds-text-input___label" for="Username">Password</label><br>
                            <input type="password" id="password" name="password" class="psds-text-input__field">
                        </div>
                        <button type="submit" style="cursor: pointer;" class="psds-button psds-button--appearance-primary " id="login">Sign in</button>
                    </form>
                    <div class="links">
                        <a class="psds-link" href="#">Forgot password?</a>
                        <a class="psds-link" href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                    </div>
                    <div class="create-account">
                        <a href="pricing.html">Create an account</a>
                    </div>
                    <footer id="footer">
                        Copyright &nbsp; 2004 - 2022 Pluralsight LLC. All rights reserved.
                        <div>
                            <a href="https://www.pluralsight.com/terms">Terms of Use</a> |
                            <a href="http://www.pluralsight.com/privacy">Privacy Policy</a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <div id="right">
            <div class="banner">
                <div class="marketting-banner">
                    <img class="lockup" src="https://www.pluralsight.com/content/dam/pluralsight2/logos/logo-build-better.png" alt="Build Better">
                    <div class="live-text">
                        <img alt="Build the skillsyou need to deliver results" src="https://i.ibb.co/Jr14QNY/login-h1.png">
                    </div>
                    
                </div>
                <div class="bytton">
                    <a href="#">Try for free</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../script/signIn.js"></script>
